name: rave_flutter
description: A Rave FlutterWave plugin.
version: 0.0.1
author: Mr Obella Isaac
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^3.0.9
  dash: ^0.5.3
  rxdart: ^0.24.1
  json_annotation: ^3.0.1
  flutter_webview_plugin: ^0.3.11

  flutter_3des: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.1.3
  # Run flutter packages pub run build_runner build to create provider.g.dart
  dash_generator: ^0.5.3


  json_serializable: ^3.4.1
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.wizlif.rave_flutter
        pluginClass: RaveFlutterPlugin
      ios:
        pluginClass: RaveFlutterPlugin

  assets:
    - assets/images/

  fonts:
#    - family: Roboto
#      fonts:
#        - asset: assets/fonts/roboto/Roboto-Bold.ttf
#          weight: 700
#        - asset: assets/fonts/roboto/Roboto-Regular.ttf
#          weight: 400
    - family: Segoe-UI
      fonts:
        - asset: assets/fonts/sergio-ui/segoe-ui-bold.ttf
          weight: 700
        - asset: assets/fonts/sergio-ui/segoe-ui.ttf
          weight: 400